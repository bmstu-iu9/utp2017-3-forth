<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>Forth debugger</title>
		<link href="styles/compiler.css" rel="stylesheet">
		<link href="styles/debugger.css" rel="stylesheet">
	</head>

	<body class="white">
		<!--Компилятор-->
		<!-- <div class="header">
			<h1>IU9 Forth debugger</h1>
		</div> -->
		<div class="toolbox clearfix">
			<div class="toolbox1">
				<div class="buttons">
					<button onclick="styles()"><img id="style" src="images/white/styles.png" alt="change style"></button>
					<button><img id="save_to_file" src="images/white/save_to_file.png" alt="save to file"></button>
					<button><img id="open_from_file" src="images/white/open_from_file.png" alt="open from file"></button>
					<button><img id="save" src="images/white/save.png" alt="save"></button>
					<button><img id="back" src="images/white/back.png" alt="back"></button>
					<button><img id="forth" src="images/white/forth.png" alt="forth"></button>
					<button><img id="run" src="images/white/run.png" alt="run"></button>
					<button onclick="show('block')"><img id="debug" src="images/white/debug.png" alt="debug"></button>
				</div>
			</div>
			<div class="toolbox2">
				<div class="buttons">
					<button><img id="dictionary" src="images/white/dictionary.png" alt="dictionary"></button>
					<button><img id="functions" src="images/white/functions.png" alt="functions"></button>
				</div>
			</div>
		</div>
		<div class="compiler clearfix">
			<div class="input">
				<textarea id="s_input">
				</textarea>
			</div>
			<div class="dic_func">
				<textarea id="s_dic_func" readonly>
				</textarea>
			</div>
			<div class="stack">
				<div class="default">
					<textarea id="s_default" readonly>
					</textarea>
				</div>
				<div class="output">
					<textarea id="s_output" readonly>
					</textarea>
				</div>
			</div>
		</div>
		<div class="footer clearfix">
			<div class="footer1">
				<h3>О нас:</h3>
				<div class="ps">
					<p>
						Сайт сделан студентами кафедры ИУ9 МГТУ им. Баумана
					</p>
					<p>
						Группа IU9 Forth debugger
					</p>
				</div>
			</div>
			<div class="footer2">
				<h3>Участники:</h3>
				<div class="links">
					<a href="https://github.com/TSARukyanGT" target="_blank">Геворг Царукян</a>
					<br>
					<a href="https://github.com/koshelevandrey" target="_blank">Андрей Кошелев</a>
					<br>
					<a href="https://github.com/IgorZobnev" target="_blank">Игорь Зобнев</a>
					<br>
					<a href="https://github.com/StructDeStruct" target="_blank">Владислав Мамедов</a>
					<br>
					<a href="https://github.com/opium-poppy" target="_blank">Екатерина Докучаева</a>
					<br>
					<a href="https://github.com/AnAirport" target="_blank">Анастасия Внукова</a>
					<br>
					<a href="https://github.com/KabudoWiseMan" target="_blank">Всеволод Молчанов</a>
				</div>
			</div>
		</div>
		<!--Отладчик-->
		<div onclick="show('none')" id="wrap"></div>
			<div id="window">
				<div class="debug">
					<textarea id="s_debug" readonly="">
					</textarea>
				</div>
				<div class="debug_output">
					<textarea id="s_debug_output" readonly>
					</textarea>
				</div>
				<div class="debug_toolbox">
					<div class="buttons">
						<button><img id="go" src="images/white/go.png" alt="go"></button>
						<br>
						<button onclick="show('none')"><img id="exit" src="images/white/exit.png" alt="exit"></button>
					</div>
				</div>
			</div>
		<script type="text/javascript" src="scripts/debug.js"></script>
		<script type="text/javascript" src="scripts/styles.js"></script>
	</body>

</html>
